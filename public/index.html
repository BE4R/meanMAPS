<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanmaps">

<head>
  <meta charset="utf-8">
  <title>MEAN MAPS</title>
  <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Holder JS -->
  <script src="../bower_components/holderjs/holder.js"></script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjCEv4mZUeSjNtcktnKtvaJS2J8H6ev4U"></script>
  <!-- Modernizr -->
  <script src="../bower_components/modernizr/bin/modernizr"></script>
  <!-- JS Source -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li active><a href="#/join">Join the Team</a></li>
        <li disabled><a href="#/find">Find Teammates</a></li>
      </ul>
      <h3 class="text-muted">WHERE YOU IS?</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
      <!-- Google Map -->
      <div class="col-md-7">
        <div id="map" style="width:645px; height:645px"></div>
      </div>
      <ng-view></ng-view>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
      <p class="text-center"><span class="glyphicon glyphicon-check"></span> James Jung </p>
    </div>
  </div>

  <!-- js files -->
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/gserver.js"></script>
</body>

</html>
